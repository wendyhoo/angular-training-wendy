<div class="form-wrapper container-fluid">
  <form [formGroup]="form" id="EvaluationForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-lg-6 input-wrapper">
        <mat-form-field>
          <mat-label>Nama Pelajar</mat-label>
          <input formControlName="name" matInput placeholder="Enter name" />
        </mat-form-field>
      </div>
      <div class="col-lg-6 input-wrapper">
        <mat-form-field>
          <mat-label>No. Matrik Pelajar</mat-label>
          <input formControlName="studentNo" matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-6 input-wrapper">
        <mat-form-field>
          <mat-label>Nama Organisasi</mat-label>
          <input formControlName="industryName" matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-6 input-wrapper">
        <mat-form-field>
          <mat-label>Nama Penyelia</mat-label>
          <input formControlName="industrySupervisor" matInput />
        </mat-form-field>
      </div>
      <div class="col-lg-6 input-wrapper">
        <mat-form-field>
          <mat-label>Tajuk Projek</mat-label>
          <input formControlName="trainingDate" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <button class="form-submit-btn" color="primary" type="submit">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
